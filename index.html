<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proactor AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            background: 'rgb(var(--color-background) / <alpha-value>)',
            surface: 'rgb(var(--color-surface) / <alpha-value>)',
            primary: 'rgb(var(--color-primary) / <alpha-value>)',
            secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
            accent: 'rgb(var(--color-accent) / <alpha-value>)',
            content: 'rgb(var(--color-text) / <alpha-value>)',
            icon: 'rgb(var(--color-icon) / <alpha-value>)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --color-background: 9 9 11;
      --color-surface: 24 24 27;
      --color-primary: 59 130 246;
      --color-secondary: 168 85 247;
      --color-accent: 6 182 212;
      --color-text: 228 228 231;
      --color-icon: 113 113 122;
      /* #71717a (Zinc 500) Default */
    }

    body {
      background-color: rgb(var(--color-background));
      color: rgb(var(--color-text));
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Base transition for surface elements */
    .bg-surface,
    .bg-zinc-900,
    .bg-zinc-800 {
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgb(var(--color-surface));
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "marked": "https://esm.sh/marked@12.0.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
